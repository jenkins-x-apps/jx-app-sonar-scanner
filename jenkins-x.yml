buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
          - name: ci
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /builder/home/kaniko-secret.json
              - name: GOMMIT_START_SHA
                value: ${PULL_BASE_SHA}
            steps:
              - command: make
                args:
                  - all
                name: make-build
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/kaniko/kaniko-secret.json
          - name: CHARTMUSEUM_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_USER
          - name: CHARTMUSEUM_PASS
            valueFrom:
              secretKeyRef:
                name: jenkins-x-chartmuseum
                key: BASIC_AUTH_PASS
        options:
          volumes:
            - name: kaniko-secret
              secret:
                secretName: kaniko-secret
                items:
                  - key: kaniko-secret
                    path: kaniko/kaniko-secret.json
          containerOptions:
            volumeMounts:
              - name: kaniko-secret
                mountPath: /secrets
        stages:
          - name: release
            steps:
              - name: get-env
                sh: ls -l /secrets/kaniko
              - name: make-release
                command: make
                args:
                  - release
              - name: build-image
                image: gcr.io/kaniko-project/executor:debug-9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/Dockerfile
                  - --destination=gcr.io/jx-mar19/jx-app-fossa:${inputs.params.version}
                  - --destination=gcr.io/jx-mar19/jx-app-fossa:latest
                  - --context=/workspace/source

